<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Huzounet Command Palette</title>
    <link href="huzounet_command_palette.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul></ul>
        </div>
      </nav>
    </header>
    <main>
      <video playsinline autoplay muted loop>
        <source src="https://huzounet.fr/trailer.mp4">
      </video>
    </main>
    <footer>
      <button data-action="toggleDarkMode">
        <svg class="lucide-sun lucide-moon"></svg>
        <span>jour/nuit</span>
      </button>
    </footer>
    <script src="huzounet_command_palette.js"></script>
    <script src="huzounet_command_palette_module.js"></script>
  </body>
</html>
